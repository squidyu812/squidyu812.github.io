language: node_js
node_js: stable
# cache:
  # directories:
    # - node_modules
before_script:
  - git clone --branch master https://github.com/squidyu812/squidyu812.github.io public
script:
  - hexo g
after_success:
  - cd public
  - git config user.name "${USER_NAME}"
  - git config user.email "${EMAIL}"
  - git add --all .
  - git commit -m "Update Page"
  - git push https://${GH_TOKEN}@${GH_REF} master
branches:
  only:
    - hexo-source


